
<input matInput #searchBox id="search-box" (input)="search(searchBox.value)" />
<br/>
<mat-nav-list class="scroll-holder" infiniteScroll (scrolled)="onScroll()" [scrollWindow]="false">
  <mat-list-item *ngFor="let pokemon of pokemons" (click)="sendId(pokemon.id)">
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name|lowercase}}">
    <p matLine>
      <span>{{pokemon.id}} </span>
      <span>{{pokemon.name}} </span>
    </p>
  </mat-list-item>
</mat-nav-list>
