<h2>Liste des Pokemons</h2>

<mat-nav-list infiniteScroll (scrolled)=onScroll()>
  <mat-list-item *ngFor="let pokemon of pokemons" [routerLink]="['/pokedex/'+pokemon.id]">
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name|lowercase}}">
    <p matLine>
      <span>{{pokemon.id}} </span>
      <span>{{pokemon.name}} </span>
    </p>
  </mat-list-item>
</mat-nav-list>
